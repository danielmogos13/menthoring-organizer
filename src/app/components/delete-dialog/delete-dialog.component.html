<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content class="mat-typography">
  Are you sure you want to delete?

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button *ngIf="type === 'deleteTask'" mat-button (click)="confirmDeleteTask()" cdkFocusInitial>Yes</button>
  <button *ngIf="type === 'deleteExpense'" mat-button (click)="confirmDeleteExpense()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
