<div class="registrationContainer">

  <mat-card>
    <div class="titleContainer">
      <h3>Registration form</h3>
    </div>

    <div class="formContainer">

      <form name="registrationForm" class="registrationForm">
        <mat-form-field [color]="'accent'" [floatLabel]="'never'" hideRequiredMarker class="example-full-width">
          <mat-label>Email</mat-label>
          <input autocomplete="off" required matInput>
        </mat-form-field>

        <mat-form-field [color]="'accent'" [floatLabel]="'never'" hideRequiredMarker class="example-full-width">
          <mat-label>First name</mat-label>
          <input autocomplete="off" required matInput>
        </mat-form-field>

        <mat-form-field [color]="'accent'" [floatLabel]="'never'" hideRequiredMarker class="example-full-width">
          <mat-label>Last name</mat-label>
          <input autocomplete="off" required matInput>
        </mat-form-field>


        <mat-form-field [color]="'accent'" [floatLabel]="'never'" hideRequiredMarker class="example-full-width">
          <mat-label>Password</mat-label>
          <input autocomplete="off" type="password" required matInput>
        </mat-form-field>

        <div class="checkboxContainer">
          <mat-checkbox>I accept the terms and conditions</mat-checkbox>

          <mat-checkbox>Make admin</mat-checkbox>
        </div>

        <div class="registerButtonContainer">
          <button mat-raised-button color="primary">Register</button>
        </div>
      </form>



    </div>

  </mat-card>
</div>
