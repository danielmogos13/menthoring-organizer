<div class="registrationContainer">

  <mat-card>
    <div class="titleContainer">
      <h3>Registration form</h3>
    </div>

    <div class="formContainer">

      <form name="registrationForm" [formGroup]="registrationForm" class="registrationForm">
        <mat-form-field [color]="'accent'" [floatLabel]="'never'" hideRequiredMarker class="example-full-width">
          <mat-label>Email</mat-label>
          <input formControlName="email" autocomplete="off" required matInput>
        </mat-form-field>

        <mat-form-field [color]="'accent'" [floatLabel]="'never'" hideRequiredMarker class="example-full-width">
          <mat-label>First name</mat-label>
          <input formControlName="firstName" autocomplete="off" required matInput>
        </mat-form-field>

        <mat-form-field [color]="'accent'" [floatLabel]="'never'" hideRequiredMarker class="example-full-width">
          <mat-label>Last name</mat-label>
          <input formControlName="lastName" autocomplete="off" required matInput>
        </mat-form-field>


        <mat-form-field [color]="'accent'" [floatLabel]="'never'" hideRequiredMarker class="example-full-width">
          <mat-label>Password</mat-label>
          <input formControlName="password" autocomplete="off" type="password" required matInput>
        </mat-form-field>

        <div class="checkboxContainer">
          <mat-checkbox formControlName="terms">I accept the terms and conditions</mat-checkbox>

          <mat-checkbox formControlName="admin">Make admin</mat-checkbox>
        </div>

        <div class="registerButtonContainer">
          <button (click)="registerUser()" [disabled]="registrationForm.invalid" mat-raised-button color="primary">
            <button-loading *ngIf="registrationLoading"></button-loading>
            Register
          </button>
        </div>
      </form>

    </div>

  </mat-card>
</div>
