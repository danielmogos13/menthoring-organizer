<div class="sidebarMainContainer">
  <div class="currentDateContainer">
    <div class="currentDate">
      <div class="dateDayNumber">{{currentDayString}}</div>
      <div class="dateText">
        <span>{{currentDayName}}</span>
        <span class="monthYear">{{currentMonth}} {{currentYear}}</span>
      </div>
    </div>
  </div>
  <tasks-stats *ngIf="checkRoute('tasks')" [months]="months"></tasks-stats>
  <money-stats *ngIf="checkRoute('money')" [months]="months"></money-stats>
</div>
